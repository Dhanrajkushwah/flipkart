<div class="container">
  <div class="product-list">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.image" alt="{{ product.title }}">
      <h3>{{ product.title }}</h3>
      <p>Price: {{ product.price | currency }}</p>
      <a [routerLink]="['/product', product.id]">View Details</a>
    </div>
  </div>  
</div>
